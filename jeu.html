<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TeapotTeam</title>
</head>
<body>
    <div class="jeu">
        <div class="popup selection-nb-joueurs">
            <h1>SÃ©lectionner le nombre de joueurs</h1>
            <div class="grid-selection-nb-joueurs">
                <div class="item">
                    <h2>1 joueur</h2>
                    <span>Appuyez sur la touche A de votre clavier</span>
                </div>
                <div class="item">
                    <h2>2 joueurs</h2>
                    <span>Appuyez sur la touche Z de votre clavier</span>
                </div>
                <div class="item">
                    <h2>3 joueurs</h2>
                    <span>Appuyez sur la touche E de votre clavier</span>
                </div>
                <div class="item">
                    <h2>4 joueurs</h2>
                    <span>Appuyez sur la touche R de votre clavier</span>
                </div>
            </div>
        </div>
        <div class="popup au-tour-de">
            <h1 class="joueur">Joueur 3</h1>
            <div class="text-center">
                <button class="btn btn-success">Jouer</button>
            </div>
        </div>
        <h1 class="titre">coucou</h1>
        <img class="plateau" src="./img/plateau.png">
        <img class="pion joueur-1" src="./img/player1.png">
        <img class="pion joueur-2" src="./img/player2.png">
        <img class="pion joueur-3" src="./img/player3.png">
        <img class="pion joueur-4" src="./img/player4.png">
        <div class="bottom">
            <div class="qui-joue">
                <div class="left">
                    <h3>Au tour de : Joueur 3</h3>
                </div>
                <div class="right">
                    <img src="./img/player1.png" class="pion-bottom">
                </div>
            </div>
            <div class="joueurs-bottom">
                <div class="joueur-bottom joueur-1">
                    <img src="./img/player1.png" class="pion-bottom">
                </div>
                <div class="joueur-bottom joueur-2">
                    <img src="./img/player2.png" class="pion-bottom">
                </div>
                <div class="joueur-bottom joueur-3">
                    <img src="./img/player3.png" class="pion-bottom">
                </div>
                <div class="joueur-bottom joueur-4">
                    <img src="./img/player4.png" class="pion-bottom">
                </div>
            </div>
        </div>
        <div id='dice1' class="dice dice-one">
            <div id="dice-one-side-one" class='side one side-1'>
              <div class="dot one-1"></div>
            </div>
            <div id="dice-one-side-two" class='side two side-2'>
              <div class="dot two-1"></div>
              <div class="dot two-2"></div>
            </div>
            <div id="dice-one-side-three" class='side three side-3'>
              <div class="dot three-1"></div>
              <div class="dot three-2"></div>
              <div class="dot three-3"></div>
            </div>
            <div id="dice-one-side-four" class='side four side-4'>
              <div class="dot four-1"></div>
              <div class="dot four-2"></div>
              <div class="dot four-3"></div>
              <div class="dot four-4"></div>
            </div>
            <div id="dice-one-side-five" class='side five side-5'>
              <div class="dot five-1"></div>
              <div class="dot five-2"></div>
              <div class="dot five-3"></div>
              <div class="dot five-4"></div>
              <div class="dot five-5"></div>
            </div>
            <div id="dice-one-side-six" class='side six side-6'>
              <div class="dot six-1"></div>
              <div class="dot six-2"></div>
              <div class="dot six-3"></div>
              <div class="dot six-4"></div>
              <div class="dot six-5"></div>
              <div class="dot six-6"></div>
            </div>
          </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
